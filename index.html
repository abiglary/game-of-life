  <body>
    <div class="container">

      <section class="panel">
        <div>
          <h2>Generations : <span class="counter">0</span></h2>
        </div>
        <div class="launch" onclick="launch()">
          <i class="fa fa-repeat" aria-hidden="true"></i>
        </div>
        <div class="restart" onclick="resetBoard()">
          <span> Reset </span><i class="fa fa-repeat"></i>
        </div>
      </section>

      <div id="board" class="board"></div>

      <!-- Audio -->
      <div id="audioDiv"></div>

      <!-- Congratulations (modal) -->
      <div id="congrats">
        <h2>
          Congratulations, your initial state went over
